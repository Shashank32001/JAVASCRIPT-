<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        for(let i=10; i>=1; i--){
            console.log("apna",i);
        }

        // To claculate sum of 1 to 5
        let sum = 0;
        for(let i=1; i<=5; i++){
            sum = sum + i;
        }
        console.log("sum =", sum);

        let i=1;
        while (i <= 5){
            console.log("i=",i);i++;
        }

        
    </script>
</body>
</html>
